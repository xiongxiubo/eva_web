# 80端口自动跳转到https
server {
    listen 80;
    server_name xl230725.love;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name xl230725.love;
    ssl_certificate /etc/nginx/ssl/xl230725.love_bundle.crt;
    ssl_certificate_key /etc/nginx/ssl/xl230725.love.key;

    # 前端打包目录
    root /usr/share/nginx/html;
    index index.html;

    # 处理前端路由（Vue Router history 模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存（可选，加快加载速度）
    location ~* \.(?:ico|gif|jpe?g|png|woff2?|eot|ttf|svg|js|css)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # API 转发（如果你需要反向代理后端接口）
    location /api/ {
        proxy_pass http://43.142.208.9:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
